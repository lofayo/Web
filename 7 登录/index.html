<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>7 登录</title>
    <link href="style/reset.css" rel="stylesheet" type="text/css">
    <link href="style/main.css" rel="stylesheet" type="text/css">
</head>
<body>
     <div class="login">
         <div class="header">
             <a href=""><img src="images/logo.gif"/></a>
             <h3>欢迎登录</h3>
         </div>
         <div class="loginBox">
             <div class="user">
                 <p class="inputDesc">邮箱/用户名/已验证手机</p>
                 <input type="text" value="luofangyong@qq.com" class="inputTxt"/>
             </div>
             <div class="password">
                 <p class="inputDesc">密码</p>
                 <input type="text" class="inputTxt"/>
             </div>
             <div class="chooser">
                 <label><input type="checkbox"/> 自动登录</label>
                 <label><input type="checkbox"/> 安全控件登录</label>
                 <a href="">忘记密码？</a>
             </div>
             <div class="loginBtn">
                 <input type="button" value="登录"/>
             </div>
             <div class="otherLogin">
                 <p class="otherLogin_desc">使用合作网站账号登录：</p>
                 <a href="">QQ</a><a href="">网易</a><a href="">QQ</a><a href="">网易</a><a href="">QQ</a><a href="">网易</a><a href="" class="more">更多</a>
             </div>
             <div class="signIn">
                 <a href="">免费注册&gt;&gt;</a>
             </div>
         </div>
     </div>
     <div class="register">
         <div class="header">
             <a href=""><img src="images/logo.gif"/></a>
             <h3>欢迎注册</h3>
         </div>
         <div class="registerBox">
             <div class="userName">
                 <span><i></i>账户名：</span>
                 <input type="text" value="邮箱/用户名/手机号"/>
             </div>
             <div class="setPassword">
                 <span><i></i>请设置密码：</span>
                 <input type="text"/>
             </div>
             <div class="setPassword">
                 <span><i></i>请确认密码：</span>
                 <input type="text"/>
             </div>
             <div class="email">
                 <span><i></i>邮箱：</span>
                 <input type="text"/>
             </div>
             <div class="address">
                 <span><i></i>地址：</span>
                 <input type="text"/>
             </div>
             <div class="agree">
                 <label><input type="checkbox"/> 我已阅读并同意<a href="">《用户注册协议》</a></label>
             </div>
             <div class="submitBtn">
                 <input type="button" value="提交"/>
             </div>
         </div>
     </div>
</body>
</html>
